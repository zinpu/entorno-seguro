.toast {

   toast.classList.add("show");

  function fallbackCopy(txt){
    const temp=document.createElement("textarea");
    temp.value=txt;
    document.body.appendChild(temp);
    temp.select();
    document.execCommand("copy");
    document.body.removeChild(temp);
    showToast("Texto");
  }

  function copyText(txt){
    let tipo="Texto";
    const txtLower=txt.toLowerCase();
    if(txtLower.includes("mistery-box-one")) tipo="Mistery Box";
    else if(txtLower.includes("ruleta-bet300")) tipo="Ruleta";

          else if(txtLower.includes("jluna192320.ppay")) tipo="Alias Luna PPay";

      else if(txtLower.includes("0000076500000042994646")) tipo="Cbu Luna PPay";
    else if(txtLower.includes("toledo001.mp")) tipo="Alias Toledo MP";

    else if(txtLower.includes("con solo enviarle el enlace ya tienen el whatsapp")) tipo="Codigo amigo";

    if(navigator.clipboard&&navigator.clipboard.writeText){

    } else {
      fallbackCopy(txt);
    }
    addHistorial(txt);
  }

function animateButton(button){
